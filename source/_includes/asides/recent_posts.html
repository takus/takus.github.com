<section>
  <h1>Recent Posts</h1>
  <ul id="recent_posts">
    {% for post in site.posts limit: site.recent_posts %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a><a href="http://b.hatena.ne.jp/entry/{{ site.url }}{{ post.url }}"><img src="http://b.hatena.ne.jp/entry/image/large/{{ site.url }}{{ post.url }}"></a>
      </li>
    {% endfor %}
  </ul>
</section>
